<!DOCTYPE html>
<html>
<head>
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    p {
      color: #666;
      line-height: 1.5;
    }
    .boton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.2em;
      transition: background-color 0.3s ease-in-out;
    }
    .boton:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Mi Página Web</h1>
  <p>¡Hola! Esta es una página web básica creada con HTML y CSS.</p>
  <p>Puedes modificar este contenido y agregar más elementos según tus necesidades.</p>
  <a href="#" class="boton">Haz clic aquí</a>
</body>
</html>
